<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
    

</head>

<body>

    <div>
		<hr>
		<h1>Lucky Draw Contest</h1>
		<hr>
	</div>

    <div class="container">

        <h2>Enter 2 Ethers To Participate</h2>
        <h3 id="initialPaymentReceive">Click Below To Participate</h3>
    	<input type="button" value="Enter" onclick="paymentreceived()">
		<hr>

    </div>

	<div class="container">

        <h3 id="getparticipantno">Enter Your Address To Know Your Participant No.</h3>
		<input type="text" id="participantadd" placeholder="Enter Address..">
    	<input type="button" value="Enter" id="connect-button1">
		<hr>

    </div>

	<div class="container">

        <h3 id="checkuserexist">Enter Your Address To Know ,Whether You Have Participated In Contest Or Not!</h3>
		<input type="text" id="checkuseradd" placeholder="Enter Address..">
    	<input type="button" value="Enter" id="connect-button2">
		<hr>

    </div>

	<div class="container">

        <h2>Here The Winner Is Decided</h2>
        <h3 id="paymoneytowinner">All The Amount Is Transfered To Winner's Account Address</h3>
    	<input type="button" value="Enter" id="connect-button3" onclick="paytowinner()">
		<hr>

    </div>

    <script>
       
        if(typeof web3 !== 'undefined'){
            web3 = new Web3(window.ethereum);
		
        } else{
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
         }
		

         web3.eth.defaultAccount = web3.eth.accounts[0];


         var luckydrawcontract = web3.eth.contract([
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "value",
				"type": "uint256"
			}
		],
		"name": "FundReceived",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "winner",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "value",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "uint8",
				"name": "index",
				"type": "uint8"
			}
		],
		"name": "Winner",
		"type": "event"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "InitialPaymentReceiver",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "PayMoney",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "address",
				"name": "uaddr",
				"type": "address"
			}
		],
		"name": "CheckUserExist",
		"outputs": [
			{
				"internalType": "bool",
				"name": "res",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "address",
				"name": "ADD",
				"type": "address"
			}
		],
		"name": "getParticipant",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

var LuckyDraw = luckydrawcontract.at('0xce82F8eBDF54a7762c217F5Fe1ADc30d0F0caDB2');
console.log(LuckyDraw);


function paymentreceived(){
    LuckyDraw.InitialPaymentReceiver(web3.eth.accounts[0])
    , function(error , result){
             if(!error)
                 console.log(result);
             else
                 console.log(error.code) 
        }
}

$("#connect-button1").click(function(e){
    var addre = $("#participantadd").val()
    console.log(addre)
    LuckyDraw.getParticipant(addre)
})

$("#connect-button2").click(function(e){
    var userexist = $("#checkuseradd").val()
    console.log(userexist)
    LuckyDraw.CheckUserExist(userexist)
})

function paytowinner(){
    LuckyDraw.PayMoney.sendTransaction() 
    , function(error , result){
             if(!error)
                 console.log(result);
             else
                 console.log(error.code) 
        }
}
	
	</script>

</body>

</html>
